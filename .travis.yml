---
sudo: false
dist: trusty
language: ruby
cache: bundler
bundler_args: --without system_tests
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - bundle exec rake $CHECK
matrix:
  fast_finish: true
  include:
    - rvm: 2.3.1
      env: PUPPET_VERSION="~> 4.9" CHECK=spec
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=check:dot_underscore
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=check:test_file
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=check:git_ignore
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=validate
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=lint
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=metadata_lint
    - rvm: 2.4.1
      env: PUPPET_VERSION="~> 5.0" CHECK=rubocop
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=spec
    - rvm: 2.4.2
      env: PUPPET_VERSION="~> 5.0" CHECK=strings:generate PUBLISH_PAGES=true
    - rvm: 2.4.1
      env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/
notifications:
  email: false
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    on:
      branch: master
      condition: $PUBLISH_PAGES = true
